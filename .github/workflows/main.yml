name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      with:
        name: ozonep/gogitea
        username: ozonep
        password: ${DOCKER_TOKEN}